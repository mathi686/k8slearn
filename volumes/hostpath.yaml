apiVersion: v1
kind: Pod
metadata:
  name: testdir
  labels:
    name: test
    env: UAT
spec:
  containers:
    - name: write-container
      image: alpine
      command: ["bin/sh"]
      args: ["-c", "while true;do date >> /var/log/index.html; sleep 10;done"]
      volumeMounts:
        - name: shareddata
        - name: newdata
          mountPath: /var/log
          mountPath: /var/log/new.txt
    - name: serving-container
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - name: shareddata
          mountPath: /usr/share/nginx/html
  volumes:
    - name: shareddata
      hostPath:
        path: /var/tmp/new.txt
        type: FileOrcreate
        path: /var/tmp/hostpathvolume
        type: DirectoryOrcreate





